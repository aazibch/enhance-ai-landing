<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="border-b border-gray-300 py-4 px-4">
      <div class="container mx-auto flex items-center justify-between relative">
        <img
          src="./header-left-dot-pattern.svg"
          width="88"
          class="absolute right-full -top-4 mr-10"
        />
        <img
          src="./header-right-shapes.svg"
          width="141"
          class="absolute left-full -top-4 ml-10"
        />
        <a href="/">
          <img src="./logo.svg" alt="Logo" width="291" />
        </a>
        <nav>
          <ul class="flex items-center">
            <li>
              <a
                href="#"
                class="px-4 py-2 transition hover:bg-gray-200 active bg-gradient-to-r border-t-2 border-transparent bg-gradient-to-br from-[#795FFD] to-[#3518C9] hover:from-[#6f57eb] hover:to-[#2d13b0] text-white rounded-md flex md:inline-flex font-medium text-lg cursor-pointer hover:shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  class="w-6 h-6 mr-2"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
                  />
                </svg>

                Free Signup</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero py-4 py-8 md:py-24 relative">
      <img
        src="./hero-top-right-dot-pattern.svg"
        width="118"
        class="absolute right-8 top-8"
      />
      <div class="container mx-auto relative text-center">
        <h1
          class="text-4xl md:text-7xl text-center font-medium font-medium text-transparent bg-clip-text bg-gradient-to-r from-[#3ed6bb] to-[#785DFC] block leading-normal mb-4"
        >
          AI to write code, blogs & more
        </h1>

        <p class="md:text-2xl text-gray-500 text-center max-w-3xl mx-auto">
          Enhance everything you do by using the latest from OpenAI to solve
          problems, write solutions and make life easier.
        </p>

        <a
          href="#"
          class="px-4 py-3 md:px-10 md:py-5 text-xl md:text-2xl transition hover:bg-gray-200 active bg-gradient-to-r border-t-2 border-transparent bg-gradient-to-br from-[#2AC4A0] to-[#6C77EF] hover:from-[#25b08f] hover:to-[#5e69db] text-white rounded-md cursor-pointer hover:shadow-lg inline-flex items-center mx-auto mt-8"
        >
          Get Started

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 md:w-8 md:h-8 ml-2 md:ml-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
